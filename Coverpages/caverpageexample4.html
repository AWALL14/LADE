<!DOCTYPE html>
<html>
<style>
    body {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
    }

    .ladeimg {
        display: block;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        width: 50%;
    }

    .ladecap {
        text-align: center;
        margin-top: -2%;
        margin-bottom: 15%;
        font-weight: bold;
        font-size: 12pt;
    }

    .project {
        text-align: center;
        font-size: 25pt;
        padding: .5%;
        margin: .5%;
    }

    .submittal {
        text-align: center;
        font-size: 12pt;
        padding: 0%;
        margin: 0%;
    }

    .for {
        text-align: center;
        font-weight: bold;
        font-size: 12pt;
        padding: 0%;
        margin: 0%;
    }

    .ec {
        text-align: center;
        font-size: 12pt;
        padding: 0%;
        margin: 0%;
    }

    .bottom {
        position: absolute;
        bottom: 0;
        left: .5;
        font-weight: bold;
        font-size: smaller;
    }

    .way {
        background-color: #e6581a;
        width: 50%;
        border-radius: 10px;
    }

    .type {
        background-color: lightgrey;
        border-style: solid;
        border-color: #e6581a;
        border-radius: 10px;
        position: absolute;
        top: 25%;
        left: 0;
        right: 0;
        margin: auto;
    }
</style>

<body>
    <div>
        <img src="https://www.ladesupply.com/wp-content/uploads/sites/10/2021/11/Lade-Lockup-Main-Cropped-1024x187.png"
            class="ladeimg">
        <figcaption class="ladecap">ELECTRICAL SUPPLY</figcaption>
    </div>
    <div class="type">
        <p class="project">THE WATER TOWER</p>
        <p class="submittal">LIGHTING SUBMITTAL</p>
        <p class="for">FOR</p>
        <p class="ec">DEAN ELECTRIC COMPANY</p>
    </div>
    <div class="bottom">
        Lade Electrical Supply<br>
        2050 Mountain Industrial Blvd<br>
        Tucker, GA 30084<br>
        <img src="https://www.ladesupply.com/wp-content/uploads/sites/10/elementor/thumbs/Way-Beyond-pfmhiwmd9ojrc1g6xk1ehaj3d1rhy7gvhfubu2vxtg.png"
            class="way">
    </div>
</body>

</html>
